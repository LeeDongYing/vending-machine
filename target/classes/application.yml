   
server:
  port: 8091
  servlet:
    context-path: /
    session:
      timeout: 1m
  tomcat:
    threads:
      max: 200
    uri-encoding: UTF-8
    basedir: /Users/hsiehyajen/data/logs/training/access_log
    accesslog:
      enabled: true
      pattern: '{"Local IP":"%A","Date time":"%{yyyy-MM-dd HH:mm:ss.SSS}t","Request method":"%m","URL":"%U","HTTP status":%s,"session ID":%S,"Bytes sent":%b,"Process time":%D,"Thread name":"%I"}'
      suffix: .log    
      
      
      
spring:
  profiles:
    active: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:    
      hibernate:
        format_sql: true
        
        
